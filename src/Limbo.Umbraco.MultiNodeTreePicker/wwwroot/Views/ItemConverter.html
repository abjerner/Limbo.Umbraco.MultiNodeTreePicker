<div ng-controller="Limbo.Umbraco.MultiNodeTreePicker.ItemConverter.Controller as vm">
    <div ng-if="vm.notFound" class="alert alert-danger">
        The selected type <strong>{{model.value}}</strong> could not be found.
    </div>
    <umb-node-preview ng-if="vm.selected"
                      single="true"
                      icon="vm.selected.icon"
                      name="vm.selected.name"
                      description="vm.selected.description"
                      allow-change="true"
                      allow-remove="true"
                      on-change="vm.add()"
                      on-remove="vm.reset()">
    </umb-node-preview>
    <button ng-if="!vm.selected" type="button" class="umb-node-preview-add" ng-click="vm.add()" aria-hidden="false">
        <localize key="general_add">Add</localize>
    </button>
</div>
